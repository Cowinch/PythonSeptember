<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body class="bg-dark">
    <div class="d-flex justify-content-between mt-5 align-items-center w-75">
        <h1>Update current user: {{this_user.first_name}} {{this_user.last_name}}</h1>
        <a href="/">Home</a>
    </div>
    <form action="/{{this_user.id}}/update" method="post" >
        <div class="form-group">
            <label for="first_name">First Name: </label>
            <input type="text" name="first_name" class="bg-secondary form-control mb-2 w-75" value="{{this_user.first_name}}">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name: </label>
            <input type="text" name="last_name" class="bg-secondary form-control mb-2 w-75" value="{{this_user.last_name}}">
        </div>
        <div class="form-group">
            <label for="email">Email: </label>
            <input type="text" name="email" class="bg-secondary form-control mb-2 w-75" value="{{this_user.email}}">
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
