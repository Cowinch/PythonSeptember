<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dojo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body class="bg-dark">
    <div class="d-flex justify-content-between mt-5">
        <div>
            <form action="/dojos/new" method="post" class="border border-info p-3 bg-dark mb-5">
                <h1 class="text-light mb-4">New Dojo</h1>
                <div class="form-group mb-3">
                    <label for="name" class="text-light">Name: </label>
                    <input type="text" name="name">
                </div>
                <button>Add Dojo</button>
            </form>
            <a href="/dojos/ninja">Add a new Ninja!</a>
        </div>
        <div class="border border-info p-5 bg-dark">
            <h1 class="text-light mb-5">All Dojos</h1>
            {%for one_dojo in all_dojos%}
                <p class="text-light">{{one_dojo.name}}</p>
            {%endfor%}
        </div>
    </div>
    <!-- bootstrap javascript links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
