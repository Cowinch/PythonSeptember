<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create a Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="d-flex mb-3 mt-5">
        <form action="/dojos/ninja/process" class=" p-3 d-flex flex-column bg-dark" method="post">
            <h1 class="text-light">Create a Ninja!</h1>
            <div class="mb-2">
                <select name="dojo_id" class="d-flex">
                    {%for one_dojo in all_dojos%}
                        <option value="{{one_dojo.id}}">{{one_dojo.name}}</option>
                    {%endfor%}
                </select>
            </div>
            <div class="form-group mb-2 d-flex justify-content-between">
                <label for="" class="text-light">First Name: </label>
                <input type="text" name="first_name" placeholder="First name...">
            </div>
            <div class="form-group mb-2 d-flex justify-content-between">
                <label for="" class="text-light">Last Name: </label>
                <input type="text" name="last_name" placeholder="Last name...">
            </div>
            <div class="form-group mb-2 d-flex justify-content-between">
                <label for="" class="text-light">Age: </label>
                <input type="number" name="age">
            </div>
            <div>
                <button>submit</button>
            </div>
        </form>
    </div>
    <a href="/dojos">Go back</a>
</body>
</html>
