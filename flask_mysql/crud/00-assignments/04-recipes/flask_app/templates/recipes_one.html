<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{recipe.name}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="container">
    <div class="col-7 bg-dark box">
        <div class="d-flex justify-content-between mb-4">
            <h1>Welcome, {{logged_user.first_name}}</h1>
            <div>
                <a href="/welcome" class="btn btn-primary">Go back</a>
                <a href="/users/logout" class="btn btn-primary">Logout</a>
            </div>
        </div>
        <div class="d-flex justify-content-between mb-3">
            <h1>{{recipe.name}}</h1>
            <h3>Posted by: {{recipe.creator.first_name}} {{recipe.creator.last_name}}</h3>
        </div>
        <div id="recipe">
            <div class="d-flex justify-content-between mb-2">
                <p>Description: </p>
                <p>{{recipe.description}}</p>
            </div>
            <div class="d-flex justify-content-between mb-2">
                <p>Under 30 minutes?</p>
                <p>{{recipe.description}}</p>
            </div>
            <div class="d-flex justify-content-between mb-2">
                <p>Instructions: </p>
                <p>{{recipe.instructions}}</p>
            </div>
            <div class="d-flex justify-content-between">
                <p>Date: </p>
                <p>{{recipe.date}}</p>
            </div>
        </div>
    </div>
</body>
</html>
