<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit a recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container col-3 bg-dark box">
        <div class="d-flex justify-content-between mb-5 text-center">
            <h1>Add a Recipe</h1>
            <div class="text-center">
                <a href="/welcome" class="btn btn-danger">Home</a>
            </div>
        </div>
        {%for message in get_flashed_messages()%}
        <p class="text-danger">{{message}}</p>
        {%endfor%}
        <form action="/recipes/{{recipe.id}}/update" method="post">
            <label for="name">Name: </label>
            <input type="text" name="name" class="form-control mb-1" value="{{recipe.name}}">
            <div class="container d-flex flex-column mb-1">
                <label for="description">Description: </label>
                <textarea name="description" id="description" class="form-control" cols="30" rows="10">{{recipe.description}}</textarea>
            </div>
            <div class="container d-flex flex-column mb-1">
                <label for="instructions">Instructions: </label>
                <textarea name="instructions" id="instructions" class="form-control" cols="30" rows="10">{{recipe.instructions}}</textarea>
            </div>
            <div class="mb-1">
                <p>Under 30 minutes?</p>
                <label for="true">True</label>
                <input type="radio" name="under" id="true" value="1" {%if recipe.under ==1%}checked{%endif%}>
                <label for="false">False</label>
                <input type="radio" name="under" id="false" value="0" {%if recipe.under ==0%}checked{%endif%}>
            </div>
            <div class="mb-1">
                <p>Date made: </p>
                <input type="date" name="date" id="date" value="{{recipe.date}}">
            </div>
            <div>
                <button>Update Recipe</button>
            </div>
        </form>
    </div>
</body>
</html>
